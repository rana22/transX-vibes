<mat-card class="login-card">

  
  <mat-card-title>
    Login
  </mat-card-title>

  <form #loginForm="ngForm" class="example-form">
    <div fxLayout="row">
      <div fxFlex.xs="100%" fxFlex="95%">
        <div fxLayout="column">
              <mat-form-field fxFlex="95%">
                <input matInput placeholder="Username" [(ngModel)]="model.username" name="username" required>
              </mat-form-field>

            <mat-form-field fxFlex="95%">
              <input  matInput placeholder="Password" [(ngModel)]="model.password" name="password" type="password" required>
            </mat-form-field>

          <div fxFlex>
            <div class="form-button-group" fxLayout="row" fxLayoutWrap fxLayoutAlign="space-between center">
              <button fxFlex.xs="95%" fxFlex="30%" [disabled]="!loginForm.form.valid" md-raised-button  (click)="login()" type="submit" color="primary">LOGIN</button>
              <a fxFlex.xs="95%" fxFlex="30%" href routerLink="forgot-password">Forgot Password?</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </form>
</mat-card>
