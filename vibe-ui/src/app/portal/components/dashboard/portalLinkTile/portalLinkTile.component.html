<div class="portal-flex-tile-wrap" fxLayout="row" fxLayoutAlign="center center" fxLayoutAlign.xs="space-around">
  <div fxFlex.xs="100%" fxFlex.md="75%" fxFlex="66%">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.xs="space-around">
      <button fxFlex="1 1 100%" fxLayout="row" fxLayoutAlign="center center" class="portalButton" md-raised-button routerLink="{{routerLink}}" color="primary">
        <div fxFlex="100" class="portal-tile-button-group" fxLayout="column" fxLayoutAlign="center center">
          <span fxFlex="nogrow">
            <!-- Allows for optional HTML insertion(transclusion in NG1), used for icons on the Portal page -->
            <ng-content></ng-content>
          </span>
          <span fxFlex="nogrow" class="tileTitle">{{title}}</span>
        </div>
      </button>
    </div>
  </div>
</div>
