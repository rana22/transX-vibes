<mat-card class="centered-card">

  <mat-card-title>
    Edit User
  </mat-card-title>

  <tdk-user-form
    [user]="model"
    [newUsername]="false"
    [newPassword]="false"
    [userRoles]="userRoles"
    (onCancelled)="onCancelled()"
    (onSubmitted)="onSubmitted($event)">
  </tdk-user-form>

</mat-card>
