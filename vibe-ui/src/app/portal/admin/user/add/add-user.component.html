<mat-card class="centered-card">

  <mat-card-title>
    Add New User
  </mat-card-title>

  <tdk-user-form
    [user]="model"
    [newUsername]="true"
    [newPassword]="true"
    [userRoles]="userRoles"
    (onCancelled)="onCancelled()"
    (onSubmitted)="onSubmitted($event)">
  </tdk-user-form>

</mat-card>
